<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzió</title>
    <link rel="stylesheet" href="panzio.css">
</head>
<body>
   
    <h1>Panzió - szobafoglalás</h1>
        <div class="urlap">
            <form action="">
                <hr>
                <div class="sor">
                    <label for="erkezes" >Érkezés dátuma:</label>
                    <input type="date" id="erkezes" name="erkezes" value="2024-05-22" class="mezo">
                </div>
                <div class="sor">
                    <label for="tavozas">Távozás dátuma:</label>
                    <input type="date" id="tavozas" name="tavozas" value="2024-05-22" class="mezo">
                </div>
                <hr>
                <div class="sor">
                    <label for="tipus" id="center">Szoba típusa:</label>
                    <div class="gombok">
                        <div>
                            <input type="radio" name="tipus" id="egyagy"  value="Egyágyas - 9.000 Ft/éj">
                            <label for="tipus">Egyágyas - 9.000 Ft/éj</label>
                        </div>
                        <div>
                            <input type="radio" name="tipus" id="kettoagy" value="Kétágyas - 15.000 Ft/éj">
                            <label for="tipus">Kétágyas - 15.000 Ft/éj</label>
                        </div>
                        <div>
                            <input type="radio" name="tipus" id="kettoagypluszegy" value="Kétágyas 1 pótággyal - 18.000 Ft/éj">
                            <label for="tipus">Kétágyas 1 pótággyal - 18.000 Ft/éj</label>
                        </div>
                        <div>
                            <input type="radio" name="tipus" id="kettoagypluszketto" value="Kétágyas 2 pótággyal - 21.000 Ft/éj">
                            <label for="tipus">Kétágyas 2 pótággyal - 21.000 Ft/éj</label>
                        </div>
                    </div>
                    
                </div>
                <hr>
                <div class="sor">
                    <label for="ellatas" id="center">Ellátás:</label>
                    <div class="gombok">
                        <div>
                            <input type="radio" name="ellatas" id="reggeli"  value="Reggeli - 900 Ft/nap/fő">
                            <label for="ellatas">Reggeli - 900 Ft/nap/fő</label>
                        </div>
                        <div>
                            <input type="radio" name="ellatas" id="felpanzio" value="Félpanzió - 2.900 Ft/nap/fő">
                            <label for="ellatas">Félpanzió - 2.900 Ft/nap/fő</label>
                        </div>
                        <div>
                            <input type="radio" name="ellatas" id="panzio" value="Teljes panzió - 4.900 Ft/éj">
                            <label for="ellatas">Teljes panzió - 4.900 Ft/éj</label>
                        </div>
                    </div>
                    
                </div>
                <hr>
                <div class="sor">
                    <label for="vendegszan" >Vendégek száma:</label>
                    <input type="number" id="vendegszan" name="vendegszan" value="1" min="1" max="4" class="mezo">
                    <label for="vendegszan">fő</label>
                </div>
                <div class="sor">
                    <label for="ev">Vendégek életkora:</label>
                    <div class="evdiv">
                    <input type="number" id="ev1" name="ev1" min="1" class="mezo evek">
                    <label for="ev1">év</label>
                </div>
                <div class="evdiv">
                    <input type="number" id="ev2" name="ev2" min="1" class="mezo evek">
                    <label for="ev2">év</label>
                </div>
                <div class="evdiv">
                    <input type="number" id="ev3" name="ev3" min="1" class="mezo evek">
                    <label for="ev3">év</label>
                </div>
                <div class="evdiv">
                    <input type="number" id="ev4" name="ev4" min="1" class="mezo evek">
                    <label for="ev4">év</label>
                </div>
                </div>
                <hr>
                <div class="sor">
                    <label for="szolgaltatas" id="center">Fürdő szolgáltatások:</label>
                    <div class="gombok">
                        <div>
                            <input type="checkbox" name="szolgaltatas" id="szolgaltatas">
                            <label for="szolgaltatas">Beltéri medencék - 800 Ft/nap/fő</label>
                        </div>
                        <div>
                            <input type="checkbox" name="szolgaltatas" id="szolgaltatas">
                            <label for="szolgaltatas">Kültéri medencék - 800 Ft/nap/fő</label>
                        </div>
                        <div>
                            <input type="checkbox" name="szolgaltatas" id="szolgaltatas">
                            <label for="szolgaltatas">Szauna belépő - 800 Ft/nap/fő</label>
                        </div>
                        <div>
                            <input type="checkbox" name="szolgaltatas" id="szolgaltatas">
                            <label for="szolgaltatas">Teljes  belépő - 2000 Ft/nap/fő</label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="sor">
                    <label for="textarea">Egyéb kérdés, kívánság:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>


            </form>
            
        </div>
        <button onclick=Kalkulal()>Költségkalkuláció</button>
        <script src="foglalas.js"></script>
</body>
</html>
